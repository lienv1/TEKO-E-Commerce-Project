<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h3>Edit Profile Information</h3>
          </div>
          <div class="card-body">
            <form>
  
              <!-- Personal Information -->
              <h4>Personal Information</h4>

              <div class="mb-3">
                <label for="companyInput" class="form-label">Company</label>
                <input type="text" class="form-control" id="companyInput" placeholder="Company" required>
              </div>
  
              <!-- Name -->
              <div class="mb-3">
                <label for="firstnameInput" class="form-label">{{'FIRSTNAME' | translate}}</label>
                <input type="text" class="form-control" id="firstnameInput" placeholder="John Doe" required>
              </div>

              <div class="mb-3">
                <label for="lastnameInput" class="form-label">{{'LASTNAME' | translate}}</label>
                <input type="text" class="form-control" id="lastnameInput" placeholder="John Doe" required>
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
              </div>
  
              <!-- Phone -->
              <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="+1234567890" required>
              </div>
  
              <hr class="my-4">
  
              <!-- Billing Address -->
              <h4>Billing Address</h4>
              <div class="mb-3">
                <label for="billingAddressInput" class="form-label">Address Line</label>
                <input type="text" class="form-control" id="billingAddressInput1" placeholder="1234 Main St" required>
              </div>
              <div class="mb-3">
                <label for="billingCityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="billingCityInput" required>
              </div>
              <div class="mb-3">
                <label for="billingStateInput" class="form-label">State</label>
                <input type="text" class="form-control" id="billingStateInput" required>
              </div>
              <div class="mb-3">
                <label for="billingZipInput" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="billingZipInput" required>
              </div>
  
              <hr class="my-4">
  
              <!-- Delivery Address -->
              <h4>Delivery Address</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sameAddressCheck" (change)="toggleInput($event)">
                <label class="form-check-label" for="sameAddressCheck">
                  Same as billing address
                </label>
              </div>
              <div id="deliveryAddress">
                <div class="mb-3">
                  <label for="deliveryAddressInput" class="form-label">Address Line</label>
                  <input type="text" class="form-control" id="deliveryAddressInput1" placeholder="1234 Main St" [disabled]="isSameAddress">
                </div>
                <div class="mb-3">
                  <label for="deliveryCityInput" class="form-label">City</label>
                  <input type="text" class="form-control" id="deliveryCityInput" [disabled]="isSameAddress">
                </div>
                <div class="mb-3">
                  <label for="deliveryStateInput" class="form-label">State</label>
                  <input type="text" class="form-control" id="deliveryStateInput" [disabled]="isSameAddress">
                </div>
                <div class="mb-3">
                  <label for="deliveryZipInput" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="deliveryZipInput" [disabled]="isSameAddress">
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-dark">Update Profile</button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
