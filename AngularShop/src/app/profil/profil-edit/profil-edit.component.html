<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h3>Edit Profile Information</h3>
          </div>
          <div class="card-body">
            <form>
  
              <!-- Personal Information -->
              <h4>Personal Information</h4>

              <div class="mb-3">
                <label for="companyInput" class="form-label">Company</label>
                <input type="text" class="form-control" id="companyInput" placeholder="Company" required>
              </div>
  
              <!-- Name -->
              <div class="mb-3">
                <label for="nameInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="John Doe" required>
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
              </div>
  
              <!-- Phone -->
              <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="+1234567890" required>
              </div>
  
              <hr class="my-4">
  
              <!-- Billing Address -->
              <h4>Billing Address</h4>
              <div class="mb-3">
                <label for="billingAddressInput1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="billingAddressInput1" placeholder="1234 Main St" required>
              </div>
              <div class="mb-3">
                <label for="billingAddressInput2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="billingAddressInput2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="mb-3">
                <label for="billingCityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="billingCityInput" required>
              </div>
              <div class="mb-3">
                <label for="billingStateInput" class="form-label">State</label>
                <input type="text" class="form-control" id="billingStateInput" required>
              </div>
              <div class="mb-3">
                <label for="billingZipInput" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="billingZipInput" required>
              </div>
  
              <hr class="my-4">
  
              <!-- Delivery Address -->
              <h4>Delivery Address</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sameAddressCheck">
                <label class="form-check-label" for="sameAddressCheck">
                  Same as billing address
                </label>
              </div>
              <div id="deliveryAddress">
                <div class="mb-3">
                  <label for="deliveryAddressInput1" class="form-label">Address Line 1</label>
                  <input type="text" class="form-control" id="deliveryAddressInput1" placeholder="1234 Main St" required>
                </div>
                <div class="mb-3">
                  <label for="deliveryAddressInput2" class="form-label">Address Line 2</label>
                  <input type="text" class="form-control" id="deliveryAddressInput2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="mb-3">
                  <label for="deliveryCityInput" class="form-label">City</label>
                  <input type="text" class="form-control" id="deliveryCityInput" required>
                </div>
                <div class="mb-3">
                  <label for="deliveryStateInput" class="form-label">State</label>
                  <input type="text" class="form-control" id="deliveryStateInput" required>
                </div>
                <div class="mb-3">
                  <label for="deliveryZipInput" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="deliveryZipInput" required>
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-dark">Update Profile</button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
